  var msg = new Array();
  // 設定開始（メッセージの内容を設定してください）

  msg[0] = '<p class="recommend">マイメロディ</p><br><img src="image/mymelody2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">すなおで明るい、弟思いの女のコ。宝物は、おばあちゃんが作ってくれた、かわいいずきん。お母さんといっしょにクッキーを焼くのが好きで、好きな食べ物は、アーモンドパウンドケーキ 。</p><p class="birthday">誕生日：1月18日</p>';
  msg[1] = '<p class="recommend">バッドばつ丸</p><br><img src="image/batumaru3.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">いたずら好きで、あまのじゃくなペンギンの男のコ。好きな食べ物は、銀座の高級お寿司とポリパリラーメン。パパはギャングのボスで、ママはチョー教育ママ。悪役スターのブロマイドを集めている。将来の夢は、社長になること。ひねくれ者に見えるけど本当はイイヤツ？</p><p class="birthday">誕生日：4月1日（エイプリルフール）</p>';
  msg[2] = '<p class="recommend">シナモン</p><br><img src="image/shinamon2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">遠いお空の雲の上で生まれた、白いこいぬの男の子。ある日、空からフワフワ飛んできたところを、「カフェ・シナモン」のお姉さんに見つけられ、そのままいっしょに住むことに。シッポがまるでシナモンロールのようにくるくる巻いているので、「シナモン」という名前をつけてもらう。今は、カフェの看板犬として活躍中。特技は、大きな耳をパタパタさせて、空を飛ぶこと。おとなしいけれど、とても人なつっこくて、お客さんのひざの上で寝ちゃうこともある。</p><p class="birthday">誕生日：3月6日</p>';
  msg[3] = '<p class="recommend">けろけろけろっぴ</p><br><img src="image/kero.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">冒険好きで、元気いっぱい！ドーナツ池の人気者。ころっぴ、ぴっきと、3つ子のきょうだい。カエル泳ぎは苦手で、クロールが得意。歌が上手なカエルの男のコ。ドーナツ池の島にある「けろけろハウス」に住んでいる。</p><p class="birthday">誕生日：7月10日</p>';
  msg[4] = '<p class="recommend">ポムポムプリン</p><br><img src="image/purin.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">こげ茶色のベレー帽がトレードマークの、ゴールデンレトリバーの男のコ。のんびり屋で、好きな言葉は「おでかけ」、嫌いな言葉は「おるすばん」。くつ集めが趣味。飼い主のお父さんの革ぐつ、お母さんのサンダルなど、片っぽずつ、こっそり隠している。誰とでも仲良くなれちゃうこと。将来の夢は、もっともっとおっきくなること。</p><p class="birthday">誕生日：4月16日のお天気いい日</p>';
  msg[5] = '<p class="recommend">ハローキティ</p><br><img src="image/kitty.gif" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">身長はりんご5個分。体重はりんご3個分。明るくて、優しい女のコ。クッキーを作ったり、ピアノをひくのが大好きで、夢はピアニストか、詩人になること。音楽と英語が得意。好きな食べ物は、ママが作ったアップルパイ。双子の妹、ミミィとは大の仲良し。</p><p class="birthday">誕生日：11月1日</p>';
  msg[6] = '<p class="recommend">アグレッシブ烈子</p><br><img src="image/retuko.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">キャラリーマン商事株式会社の経理部で働くレッサーパンダ。憧れの商社で華の丸の内OL生活と思いきや、現実は無茶な仕事を押し付けてくる上司や自分勝手な同僚に振り回される毎日。言い返せないが怒りがたまると我慢できず、一人カラオケでデスメタルを歌ってストレスを発散するのだ。</p><p class="birthday">誕生日：11月6日</p>';
  msg[7] = '<p class="recommend">あひるのペックル</p><br><img src="image/ahiru.PNG" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">おひとよしで、ココロの優しい男のコ。宝ものは、よく持ち歩いているバケツ。青、赤、グレーと色もいろいろ。 夢は空を飛ぶこと。</p><p class="birthday">誕生日：7月27日</p>';
  msg[8] = '<p class="recommend">ウサハナ</p><br><img src="image/usahana.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">夏が大好きな元気なウサギの女のコ。ちょっぴりカーブした長い耳とつぶらな青いヒトミがチャームポイント。身長は、チューリップの花3個分。体重は、マスカットひとふさ分。</p><p class="birthday">誕生日：8月7日</p>';
  msg[9] = '<p class="recommend">ウィッシュミーメル</p><br><img src="image/meru.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">フランスからやってきたウサギの女のコ。ちょっぴりとぼけているけど素直で、優しい心の持ち主。</p><p class="birthday">誕生日：9月20日</p>';
  msg[10] = '<p class="recommend">おさるのもんきち</p><br><img src="image/monkichi2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">ダジャレが大好きなサルの男のコ。楽天家でおきらくで、いちどのせると止まらないお調子者。特技は、大好物のバナナの早食い。なんと、１分間に10本も食べることができる。</p><p class="birthday">誕生日：1月13日</p>';
  msg[11] = '<p class="recommend">きりみちゃん</p><br><img src="image/kirimi2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">切り身にされた瞬間、美味しく食べてもらいたい…という想いで産まれてきたきりみちゃん。沢山の仲間たちと共に今日も食卓に寄り添うパートナーとして美味しく食べてもらうのを待っている。</p><p class="birthday">誕生日：8月31日</p>';
  msg[12] = '<p class="recommend">ぐでたま</p><br><img src="image/gudetama2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">ゆでるもよし、焼くもよし、生のままでもよし。いろんな調理法があるけれど、ぐでぐでやる気のないたまごなのだ。あなたの食べようとしているそのたまごも、ぐでぐでしているかも !?</p><p class="birthday">誕生日：不明</p>';
  msg[13] = '<p class="recommend">クロミ</p><br><img src="image/kuromi5.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">自称マイメロディのライバル。乱暴者に見えるけれど、実はとっても女のコらしい！？黒いずきんとピンクのどくろがチャームポイント。趣味は、日記をつけること。最近は恋愛小説にはまっている。 好きな色は、黒。好きな食べ物は、らっきょう 。</p><p class="birthday">誕生日：10月31日</p>';
  msg[14] = '<p class="recommend">コロコロクリリン</p><br><img src="image/korokoro2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">ちょっぴり気が小さいけれど、好奇心旺盛なゴールデンハムスターの男のコ。お花の帽子がトレードマーク。好きな食べ物は、クッキー、ヒマワリのタネ。なにかをかじったり、せまいすきまに入ったりするのが大好き。</p><p class="birthday">誕生日：2月4日</p>';
  msg[15] = '<p class="recommend">こぎみゅん</p><br><img src="image/kogimyun.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">小麦粉の精のおんなのこ。本当はおにぎりになりたいと思っているけれど、おにぎりがどんなものかは分かっていない。ちょっとしたことで散ってしまう、とてもとても儚い性格。</p><p class="birthday">誕生日：5月7日（粉の日）</p>';
  msg[16] = '<p class="recommend">シュガーバニーズ</p><br><img src="image/sugar.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">ふたごのウサギの国「バニーズフィールド」に住む、双子の天才パティシエ。しろうさは、お兄さん。いつも元気いっぱいで、弟のくろうさをリードしてる（つもり？）得意なスイーツは、フルーツやクリームを使ったケーキ。くろうさは、優しくて、のんびり屋。いつも、お兄さんのしろうさを、心配している。得意なスイーツは、チョコレートと焼き菓子。ふたりが作るお菓子は、食べたらみんなが幸せになる、不思議なスイーツ。</p><p class="birthday">誕生日：5月26日</p>';
  msg[17] = '<p class="recommend">タキシードサム</p><br><img src="image/sum2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">南極のタキシードアイランドからやってきた、おしゃれなペンギンの男のコ。食いしん坊で、ちょっぴりドジくん。蝶ネクタイを365本も持っている。由緒ある家柄で、イギリス留学もしたことがある。英語もペラペラ。</p><p class="birthday">誕生日：5月12日</p>';
  msg[18] = '<p class="recommend">チャーミーキティ</p><br><img src="image/kitty2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">ペルシャネコの女のコ。キティのパパが、誕生日プレゼントにくれたペット。とってもチャーミングだから、名前は、チャーミー。大きなリボンがチャームポイント。キティが集めている、キラキラ光るものがお気に入り。</p><p class="birthday">誕生日：10月31日</p>';
  msg[19] = '<p class="recommend">ハンギョドン</p><br><img src="image/han2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">中国生まれの半魚人。人を笑わせることが得意。でも実は、さびしがり屋のロマンチスト。いつもヒーローになりたがっているけど、なぜかうまくいかない。好きなものは、冷やし中華、エビセン、鍋物、温泉。</p><p class="birthday">誕生日：3月14日</p>';
  msg[20] = '<p class="recommend">ポチャッコ</p><br><img src="image/pocha2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">好奇心旺盛で、おっちょこちょいで、ちょっぴりおせっかい。より道お散歩が大好きなイヌの男のコ。身長は、大好きなバナナアイスのラージサイズのカップ4個分。体重は、ふわふわタウンのにんじん畑でたま〜にとれる、おばけニンジン3本分。</p><p class="birthday">誕生日：2月29日</p>';
  msg[21] = '<p class="recommend">マイスウィートピアノ</p><br><img src="image/piano.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">マイメロディの友だち。優しくて、甘えん坊の、ヒツジの女のコ。チャームポイントは、ベビーピンクのフワフワの髪の毛。好きな食べ物は、メレンゲクッキー。野原でメロディとお花を摘んだり、おしゃべりしたりすることが大好き。</p><p class="birthday">誕生日：7月6日</p>';
  msg[22] = '<p class="recommend">リトルツインスターズ</p><br><img src="image/kikirara2.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">ゆめ星雲のおもいやり星でうまれた双子のきょうだい星。立派に輝く星になるために遠い星の国からやってきました。お姉さんのララは、こわがりで、ちょっぴり泣き虫。絵や詩をかくのが大好き。お料理が得意。弟のキキは、好奇心旺盛で、ちょっぴりあわてんぼう。星つりと発明が大好き。</p><p class="birthday">誕生日：12月24日</p>';
  msg[22] = '<p class="recommend">リトルフォレストフェロォ</p><br><img src="image/little.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">マイメロディのはとこの男の子。愛称は「めろぉ」で口癖は「なのです」。趣味はボタン集めと大好きなマイメロディと遊ぶこと。マイメロディから貰った赤いずきんが宝物。</p><p class="birthday">誕生日：6月18日</p>';
  msg[23] = '<p class="recommend">みんなのたあ坊</p><br><img src="image/ta.png" width="50%" height="auto" class="poyon"><br><p class="recommend_sentence">いつも明るく元気で、とっても素直な男の子。ときどき失敗もするけれど、がんばり屋さんで、お友達もいーっぱい！特技はスポーツで、得意は水泳。苦手なものは、ピーマンと早口ことば。</p><p class="birthday">誕生日：5月5日</p>';

  // 設定終了


  var no = Math.floor(Math.random() * msg.length);

  // 表示開始
  document.write(msg[no]);
</script>
